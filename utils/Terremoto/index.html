<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Parámetros</title>
</head>
<body>
    <h1>Parámetros de Búsqueda</h1>
    <form action="/process" method="POST">
        <label for="fechaMin">Fecha Mínima:</label>
        <input type="text" id="fechaMin" name="fechaMin" required><br><br>

        <label for="fechaMax">Fecha Máxima:</label>
        <input type="text" id="fechaMax" name="fechaMax" required><br><br>

        <label for="latitudMin">Latitud Mínima:</label>
        <input type="text" id="latitudMin" name="latitudMin" required><br><br>

        <label for="latitudMax">Latitud Máxima:</label>
        <input type="text" id="latitudMax" name="latitudMax" required><br><br>

        <label for="longitudMin">Longitud Mínima:</label>
        <input type="text" id="longitudMin" name="longitudMin" required><br><br>

        <label for="longitudMax">Longitud Máxima:</label>
        <input type="text" id="longitudMax" name="longitudMax" required><br><br>

        <label for="profundidadMin">Profundidad Mínima:</label>
        <input type="text" id="profundidadMin" name="profundidadMin" required><br><br>

        <label for="profundidadMax">Profundidad Máxima:</label>
        <input type="text" id="profundidadMax" name="profundidadMax" required><br><br>

        <label for="magnitudMin">Magnitud Mínima:</label>
        <input type="text" id="magnitudMin" name="magnitudMin" required><br><br>

        <label for="magnitudMax">Magnitud Máxima:</label>
        <input type="text" id="magnitudMax" name="magnitudMax" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
